<div class="col-md-100">
        <h2 class="text-center">Changement de mot de passe</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="oldpassword">Ancien mot de passe:</label>
            <input type="password" [(ngModel)]="oldpassword" placeholder="Ancien mot de passe" name="oldpassword" class="form-control" id="oldpassword" required>
          </div>
      
          <div class="form-group">
            <label for="newpassword">Nouveau mot de passe:</label>
            <input  [(ngModel)]="newpassword" placeholder="Nouveau mot de passe" name="newpassword" class="form-control" id="newpassword" required>
          </div>
      

          <button class="btn btn-success">Changer</button>
        </form>
      </div>
